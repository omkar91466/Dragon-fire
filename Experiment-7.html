<!DOCTYPE html>
<html>
<head>
    <title>Images and Background</title>
</head>

<body background="backgroundimage.avif">

    <h2>Insert Images Using Attributes</h2>

    <!-- Image with width and height -->
    <img src="IMG_20251202_100954_303.jpg" alt="Sample image" width="400" height="300">

    <br><br>

    <!-- Image with border -->
    <img src="animal.1.jpg" alt="Image with border" width="400" height="300" border="2">

    <br><br>

    <!-- Image aligned to right -->
    <img src="animal-2.jpg" alt="Right aligned image" width="400" height="300" align="right">

    <p>This image is aligned to the right.</p>

    <br><br><br><br><br>

    <!-- Image aligned to center -->
    <center>
        <img src="animal-3.jpg" alt="Center image" width="400" height="300">
    </center>

</body>
</html>
